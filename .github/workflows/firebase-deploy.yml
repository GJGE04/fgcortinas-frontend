name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Desplegar cuando haya cambios en la rama principal (puede ser master o la que utilices)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          projectId: fg-cortinas-app
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
